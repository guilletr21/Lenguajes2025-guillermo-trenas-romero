<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guillermo Trenas Romero">
    <title>Formas Geom√©tricas CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
        }

        .contenedor {
            display: flex;
            gap: 100px;
        }

        .columna {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px; 
        }

        .forma-1 {
            width: 0;
            height: 0;
            border-top: 50px solid blue;
            border-right: 50px solid yellow;
            border-bottom: 50px solid #4CAF50;
            border-left: 50px solid red;
        }


        .forma-2 {
            width: 0;
            height: 0;
            border-left: 75px solid red;
            border-top: 75px solid blue;
            border-bottom: 75px solid #4CAF50;
            border-right: 75px solid transparent; 
        }

      
        .forma-3 {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-top: 75px solid blue;
        }

        .fondo-verde {
            background-color: #4CAF50;
        }

        
        .forma-4 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .forma-5 {
            width: 50px;
            height: 100px;
            border-radius: 100px 0 0 100px; 
        }

       
        .forma-6 {
            width: 100px;
            height: 50px;
            border-radius: 0 0 100px 100px; 
        }

    </style>
</head>
<body>

    <div class="contenedor">
        <div class="columna">
            <div class="forma-1"></div>
            <div class="forma-2"></div>
            <div class="forma-3"></div>
        </div>

        <div class="columna">
            <div class="forma-4 fondo-verde"></div>
            <div class="forma-5 fondo-verde"></div>
            <div class="forma-6 fondo-verde"></div>
        </div>
    </div>

</body>

</html>
